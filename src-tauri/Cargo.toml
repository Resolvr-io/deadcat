[workspace]
members = [".", "crates/deadcat-sdk", "crates/deadcat-sdk/deadcat-store"]
resolver = "2"

[package]
name = "deadcat-live"
version = "0.1.0"
description = "Deadcat.Live â€“ Liquid prediction markets"
authors = ["you"]
license = ""
repository = ""
edition = "2021"
rust-version = "1.77.2"

[lib]
name = "deadcat_lib"
crate-type = ["staticlib", "cdylib", "rlib"]

[build-dependencies]
tauri-build = { version = "2.5.3", features = [] }

[dependencies]
tauri = { version = "2.9.5", features = [] }
tauri-plugin-opener = "2"
tauri-plugin-log = "2"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
thiserror = "2"
chrono = { version = "0.4", features = ["clock"] }
hex = "0.4"
log = "0.4"
tokio = { version = "1", features = ["rt", "sync"] }

# Liquid wallet
lwk_wollet = { version = "0.14", features = ["electrum"] }
lwk_signer = "0.14"
lwk_common = "0.14"

# Boltz swaps
boltz-client = { git = "https://github.com/SatoshiPortal/boltz-rust", rev = "d62288fdd1799d90df72a811f4bb6a1b400c5ac7" }

# Mnemonic encryption
aes-gcm = "0.10"
argon2 = "0.5"
rand = "0.8"
base64 = "0.22"
bip39 = "2"
zeroize = "1"

# SDK & Nostr
deadcat-sdk = { path = "crates/deadcat-sdk" }
deadcat-store = { path = "crates/deadcat-sdk/deadcat-store" }
nostr-sdk = { version = "0.38", features = ["nip44"] }
nostr-relay-builder = "0.38"

# Crypto
sha2 = "0.10"
electrum-client = "0.21"

# Pin rustls to ring backend (electrum-client pulls in rustls 0.23 which
# needs exactly one crypto provider selected at the feature level).
rustls = { version = "0.23", default-features = false, features = ["std", "ring"] }

[patch.crates-io]
secp256k1-zkp = { git = "https://github.com/breez/rust-secp256k1-zkp.git", rev = "eac2e479255a6e32b5588bc25ee53c642fdd8395" }
